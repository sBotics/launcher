<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sBotics Launcher</title>
    <link rel="stylesheet" href="../src/css/public/style.css">
    <link rel="stylesheet" href="../src/css/public/loading_animation.css">
    <link rel="stylesheet" href="../src/css/public/scrollbar.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>


<body class="bg-zul-200 md:bg-white h-screen" style="font-family: Nunito;">
    <div class="w-full flex flex-wrap">
        <div class="w-full h-screen md:w-1/2 flex flex-col">
            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <img style="height: 40px;" src="../assets/logos/sBotics_Logotype.svg" alt="sBotics Logo">
            </div>
            <div
                class="flex flex-col items-center justify-center md:justify-start my-auto pt-0 md:pt-0 px-0 md:px-16 lg:px-32">
                <div class="max-w-sm m-5 md:m-0">
                    <div class="flex flex-row items-center text-black text-[6rem] md:text-[9rem] font-black">
                        <span id="text_status"></span>
                        <img class="ml-5" style="height: 120px;" src="../assets/zul/sBotics_Zul_Triste.svg"
                            alt="sBotics Zul Triste">
                    </div>
                    <!-- <div class="flex flex-row items-center text-black text-[4rem] font-black">
                        <span id="text_status"></span>
                        <img class="ml-5" style="height: 120px;" src="../assets/zul/sBotics_Zul_Triste.svg"
                            alt="sBotics Zul Triste">
                    </div> -->
                    <div class="w-16 h-1 bg-zul-500 my-3 md:my-6"></div>
                    <p id="text_message" class="text-[#606F7B] text-2xl md:text-3xl font-light mb-8 leading-normal"></p>
                    <div class="mt-[15px]">
                        <p id="text_name" class="text-xl text-gray-700"></p>
                        <p id="text_description" class="text-xl text-gray-700"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl bg-zul-800">
            <img class="object-cover w-full h-screen hidden md:block" src="../assets/Banners/zul_banner_B.png">
        </div>
    </div>
    <script type="module">
        import { Application } from '../src/class/__instance_application.js';

        document.getElementById('text_status').innerHTML = sessionStorage.getItem('Exception_Status');
        document.getElementById('text_message').innerHTML = sessionStorage.getItem('Exception_Message');

        let application = new Application();

        if (application.SLMP()) {
            if (sessionStorage.getItem('Exception_ERROR_Name') && sessionStorage.getItem('Exception_ERROR_Message')) {
                document.getElementById('text_name').innerHTML = `<strong class="font-bold">Instâncias: </strong>${sessionStorage.getItem('Exception_ERROR_Name')}`;
                document.getElementById('text_description').innerHTML = `<strong class="font-bold">Descrição: </strong>${sessionStorage.getItem('Exception_ERROR_Message')}`;
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.which === 82)) {
                event.preventDefault();
                console.log("Deu certo");
                application.restartApp();
            }
        })
    </script>
</body>

</html>
