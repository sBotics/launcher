<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>sBotics</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/nouveau.css" />
    <link rel="stylesheet" href="../css/nouveau-diff.css" />

    <style>
      /* width */

      ::-webkit-scrollbar {
        width: 10px;
      }
      /* Track */

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      /* Handle */

      ::-webkit-scrollbar-thumb {
        background: #888;
      }
      /* Handle on hover */

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      :root {
        --progress: 0%;
      }
    </style>
  </head>

  <body>
    <div id="overlay"></div>
    <div class="contents">
      <div class="col-left">
        <ul class="top">
          <li>
            <a id="logoimg" class="d-block" href="#">
              <img src="../../assets/feliz.png" />
            </a>
          </li>
          <li>
            <a id="cboticsButton" class="d-block" href="#">
              <img src="../../assets/cBotics.png" />
            </a>
          </li>
        </ul>
        <ul class="bot">
          <li>
            <a id="tutorial" class="d-block" href="#">
              <img src="../../assets/171322.png" />
            </a>
          </li>
          <li>
            <a id="settings" class="d-block" href="#">
              <img src="../../assets/config.png" />
            </a>
          </li>
        </ul>
      </div>
      <div id="sbotics" class="col-right">
        <div
          class="top-alert bg-info position-relative"
          style="display: none; align-items: center; justify-content: center"
          id="alerta_div"
        >
          <i class="fas fa-exclamation-triangle mr-3"></i>
          <div id="alerta_msg"></div>
          <i class="fas fa-times close-alert"></i>
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="backdrop"></div>
        <div class="container">
          <div class="custom-row download">
            <div class="col-lg-9">
              <img class="logo mb-2" src="../../assets/logo.png" />
            </div>
            <div class="col-lg-3 box">
              <button id="updateButton" class="btn btn-success w-100">
                <i class="fas fa-download mr-2"></i>Instalar
              </button>
              <div class="line-separator">
                <div class="line"></div>
                <span id="Or">OU</span>
              </div>
              <button class="btn btn-outline-secondary w-100" id="OpenFolder">
                <i class="fas fa-folder-open mr-2"></i>Abrir pasta
              </button>
            </div>
          </div>
          <div class="custom-row">
            <div class="col-lg-10 col-bottom">
              <span id="Text_Last_Version"></span>
              <h2 id="Text_Version"></h2>
              <ul id="PatchNoteContainer" class="diff"></ul>
            </div>
            <div class="col-lg-10 col-bottom">
              <h2
                style="margin-left: 10px"
                class="mt-4"
                id="Text_Description"
              ></h2>
              <p
                style="margin-left: 10px"
                class="small-text light"
                id="Path_Note_Description"
              ></p>
              <!-- Arena da semana:
                        <p class="small-text light">
                            0000r0000,0010r4000,0020c0000,1020r6090,2020c2090,2010r2000,2000c2270,3000r6090,4000r4090,5000c0180,5010r1000,5020r3000,4,HoraDoDia: 20,BoolSlnha: true,VtmsVivas: 3,VtmsMrtas: 3,TempoMxmo: 3,BoolTpFim: true,BoolEndCd: false,RobosPerm: 111111,BoolShowM:
                            true,BoolTSala: 1,Descricao: Arena gerada no padr√£o OBR.,BoolMrcdr: true,BoolPrgso: true
                        </p> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-right" id="cbotics" style="display: none; height: 100%">
        <iframe
          src="https://cbotics.weduc.natalnet.br/"
          style="height: 100%; display: block; width: 100%; border: none"
        ></iframe>
      </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/index.js"></script>

    <script>
      $(document).ready(function () {
        $('.backdrop').css(
          'background-image',
          "linear-gradient(to bottom, transparent, var(--body)), url('../../assets/background-" +
            (Math.floor(Math.random() * 5) + 1).toString() +
            ".png')",
        );

        $('.close-alert').click(function () {
          $('.top-alert').css('display', 'none');
        });
      });
    </script>

  </body>
</html>
