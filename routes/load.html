<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Config -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sBotics Launcher</title>

    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="../src/import/Bootstrap/css/bootstrap.min.css"
    />
    <script src="../src/import/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/import/Bootstrap/js/bootstrap.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="../src/import/FontAwesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/nouveau-load.css" />

    <!-- Import Utils -->
    <script src="../src/utils/jquery.js"></script>
    <script src="../src/utils/env.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="backdrop"></div>
      <div class="w-100 d-flex justify-content-end aling-items-center p-3">
        <span class="text-secondary fw-bold" id="TextVersion"></span>
      </div>
      <div class="container-logo">
        <img class="logo" src="../assets/logos/logo.png" alt="" />
      </div>
      <div class="w-100 p-4 d-flex justify-content-between align-items-center">
        <div>
          <h6 id="TextProgress" class=".text-black-50 text_info_footer"></h6>
        </div>
        <div style="padding: 10px">
          <div
            class="spinner-border ms-auto text-secondary"
            role="status"
            aria-hidden="true"
            style="width: 1.5rem; height: 1.5rem"
          ></div>
        </div>
      </div>
      <div class="d-block w-100">
        <div
          id="ProgreesBar"
          class="progress"
          style="height: 3.7px; border-radius: 0px"
        ></div>
      </div>
    </div>

    <!-- Script Interface Controller -->
    <script src="../src/utils/env.js"></script>
    <script type="module" src="../src/class/__load_manager.js"></script>
  </body>
</html>
