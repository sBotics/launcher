<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Config -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sBotics Launcher | Login</title>

    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="../src/import/Bootstrap/css/bootstrap.min.css"
    />
    <script src="../src/import/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/import/Bootstrap/js/bootstrap.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="../src/import/FontAwesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/nouveau-login.css" />
    <link rel="stylesheet" href="../src/css/nouveau-alert.css" />
    <!-- Import Utils -->
    <script src="../src/utils/jquery.js"></script>
  </head>
  <body>
    <div class="content">
      <div id="top-alert-container" class="top-alert-container"></div>

      <div class="backdrop"></div>

      <div class="w-100 d-flex justify-content-between aling-items-center p-3">
        <img class="logo" src="../assets/logos/logo.png" alt="" />
        <span class="text-secondary fw-bold" id="TextVersion"></span>
      </div>

      <div
        class="
          w-100
          h-100
          p-3
          d-flex
          flex-column
          justify-content-center
          aling-items-center
        "
      >
        <form
          class="
            w-100
            h-100
            d-flex
            flex-column
            justify-content-between
            aling-items-center
          "
          id="AuthLogin"
        >
          <div
            class="w-100 d-flex justify-content-center aling-items-center mt-4"
          >
            <div class="w-50">
              <div class="mb-3">
                <label for="UserEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  class="
                    form-control
                    bg-transparent
                    text-light
                    btn-outline-secondary
                    input
                  "
                  id="UserEmail"
                  placeholder="Email"
                />
                <div id="UserEmailLabel" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label
                  for="UserPassword"
                  id="UserPasswordLabel"
                  class="form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="
                    form-control
                    bg-transparent
                    text-light
                    btn-outline-secondary
                    input
                  "
                  id="UserPassword"
                  placeholder="Password"
                  aria-describedby="UserPassword"
                />
                <div id="UserPasswordLabell" class="invalid-feedback"></div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="UserRememberCredential"
                />
                <label
                  class="form-check-label"
                  for="UserRememberCredential"
                  id="Text_remember_me"
                  >Remember me
                </label>
                <br />
                <small
                  id="Text_alert_save_credentials"
                  class="form-text text-secondary messageWarningLogin"
                  >On the next login, your computer will remember your
                  credentials.
                </small>
              </div>
            </div>
          </div>
          <div
            class="
              w-100
              d-flex
              flex-row
              justify-content-between
              align-items-center
            "
          >
            <div class="d-flex flex-row">
              <a id="RegisterwEduc" class="text-white btn btn-sm bg-sbotics"
                >Create a wEduc account
              </a>
              <a
                id="ForgotPasswordwEduc"
                class="text-white ms-3 btn btn-sm btn-outline-secondary"
                >Forgot your password?
              </a>
            </div>
            <button type="submit" id="ButtonSubmit" class="btn btn-entrar">
              Access
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script Init -->
    <script src="../src/utils/env.js"></script>
    <script type="module" src="../src/class/__login_manager.js"></script>
    <script type="module" src="../src/class/__Auth_login.js"></script>
  </body>
</html>
