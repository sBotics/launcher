<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Config -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sBotics Launcher | Login</title>

    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="../src/import/Bootstrap/css/bootstrap.min.css"
    />
    <script src="../src/import/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/import/Bootstrap/js/bootstrap.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="../src/import/FontAwesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/nouveau-login.css" />
    <link rel="stylesheet" href="../src/css/nouveau-alert.css" />
    <!-- Import Utils -->
    <script src="../src/utils/jquery.js"></script>

    <!-- Interface Controller -->
  </head>
  <body>
    <div class="content">
      <div id="top-alert-container" class="top-alert-container"></div>

      <div class="backdrop"></div>

      <div class="w-100 d-flex justify-content-start aling-items-center p-3">
        <img class="logo" src="../assets/logos/logo.png" alt="" />
      </div>

      <div
        class="
          w-100
          h-100
          p-3
          d-flex
          flex-column
          justify-content-center
          aling-items-center
        "
      >
        <form
          class="
            w-100
            h-100
            d-flex
            flex-column
            justify-content-between
            aling-items-center
          "
          id="AuthLogin"
        >
          <div
            class="w-100 d-flex justify-content-center aling-items-center mt-4"
          >
            <div class="w-50">
              <div class="mb-3">
                <label for="UserEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  class="
                    form-control
                    bg-transparent
                    text-light
                    btn-outline-secondary
                    input
                  "
                  id="UserEmail"
                  placeholder="Email"
                />
                <div id="UserEmailLabel" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="UserPassword" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="
                    form-control
                    bg-transparent
                    text-light
                    btn-outline-secondary
                    input
                  "
                  id="UserPassword"
                  placeholder="Senha"
                  aria-describedby="UserPassword"
                />
                <div id="UserPasswordLabel" class="invalid-feedback"></div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="UserRememberCredential"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Lembrar-se de mim</label
                >
                <br />
                <small
                  id="UserRememberCredential"
                  class="form-text text-warning"
                  >No proximo acesso este computador lembrar√° seu email e
                  senha</small
                >
              </div>
            </div>
          </div>
          <div
            class="
              w-100
              d-flex
              flex-row
              justify-content-between
              align-items-center
            "
          >
            <div class="d-flex flex-row">
              <a href="" class="text-white btn btn-sm bg-sbotics"
                >Criar uma conta wEduc</a
              >
              <a
                href=""
                class="text-white ms-3 btn btn-sm btn-outline-secondary"
                >Esqueceu sua Senha?</a
              >
            </div>
            <button type="submit" id="ButtonSubmit" class="btn btn-entrar">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script Init -->
    <script src="../src/utils/env.js"></script>
    <script type="module" src="../src/class/__auth_login.js"></script>

    <!-- Script Interface Controller -->
    <script type="module">
      import {
        TitleBar,
        backdrop,
      } from '../src/class/__interface_components.js';

      $(document).ready(() => {
        TitleBar();
        backdrop({
          elementName: 'backdrop',
        });
      });
    </script>
  </body>
</html>
